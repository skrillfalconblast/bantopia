{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}" sizes="196x196">
    <title>Bantopia - Log In</title>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <h1>Log in, or <a href="/create-profile/">create a quick profile</a></h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="content">
                <div class="form-area">
                    <div class="login-field-area">
                        <div class="input-field">
                            <input type="text" id="login-name" name="login-name" autocomplete="off" placeholder="Your Display Name">
                        </div>
                        <div class="input-field">
                            <input type="password" id="login-password" name="login-password" autocomplete="off" placeholder="Your Password">
                        </div>
                    </div>
                    {% if message %}
                    <div class="login-support-message"><p>{{ message }}</p></div>
                    {% else %}
                    <div class="login-support-message"><p>{{ message }}</p></div>
                    {% endif %}
                </div>
            </div>
            <div class="login-button-container">
                <button type="submit" class="login-button" id="login-submit" value="Create your profile">
                    <span id="login-text">Click here to resume the chaos!</span>
                </button>
            </div>
        </form>
</body>
<script src="../../js/login.js"></script>
</html>
