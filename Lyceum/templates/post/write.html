{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/post.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>The Lyceum - #Post</title>
</head>
<body>
    <div class="write-page">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="left">
                <a href="/" class="back-link">Back</a>
                <a class="draft-btn"><input type="submit" name="draft-btn" id="draft" value="Draft"></a>
            </div>
            <div class="write-middle">
                <div class="middle-header">
                    <a href="/post/write" class="write-link active-header"><h1>Write</h1></a>
                    <a href ="/post/your-drafts" class="drafts-link"><h1>Drafts</h1></a>
                    <a href ="/post/your-posts" class="posts-link"><h1>Posts</h1></a>
                </div>
                <div class="middle-header-mobile">
                    <a href ="/" class="back-link-mobile"><h1>Back</h1></a>
                    <a href="/post/write" class="write-link active-header"><h1>Write</h1></a>
                    <a href ="/post/your-drafts" class="drafts-link"><h1>Drafts</h1></a>
                    <a href ="/post/your-posts" class="posts-link"><h1>Posts</h1></a>
                </div>
                <div class="write-middle-body">
                    <div class="alignment-container">
                        {% if draft.draft_type == 'DE' %}
                        <div class="post-input">
                            <label for="radio" id="radio-label">Type: </label>
                            <div class="radio-options">
                                <div class="radio-option">
                                    <input type="radio" name="type" value="DE" id="decleration" autocomplete="off" checked>
                                <label for="decleration">Decleration</label><br>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="type" value="TH" id="theory" autocomplete="off">
                                    <label for="theory">Theory</label><br>     
                                </div>
                            </div>
                        </div>
                        {% elif draft.draft_type == 'TH' %}
                        <div class="post-input">
                            <label for="radio" id="radio-label">Type: </label>
                            <div class="radio-options">
                                <div class="radio-option">
                                    <input type="radio" name="type" value="DE" id="decleration" autocomplete="off">
                                <label for="decleration">Decleration</label><br>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="type" value="TH" id="theory" autocomplete="off" checked>
                                    <label for="theory">Theory</label><br>     
                                </div>
                            </div>
                        </div>
                        {% else %}
                        <div class="post-input">
                            <label for="radio" id="radio-label">Type: </label>
                            <div class="radio-options">
                                <div class="radio-option">
                                    <input type="radio" name="type" value="DE" id="decleration" autocomplete="off" checked>
                                <label for="decleration">Decleration</label><br>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="type" value="TH" id="theory" autocomplete="off">
                                    <label for="theory">Theory</label><br>     
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <div class="post-input">
                            <label for="title">Title: </label>
                            <input type="text" name="title" id="title" autocomplete="off" placeholder="e.g. Cats are better than dogs" value="{{ draft.draft_title }}">
                        </div>
                        <div class="post-input" id="post-input-text">
                            <label for="text">Text: </label>
                            <textarea name="text" id="text" maxlength="3000" autocomplete="off" placeholder="e.g. Let's be real, in the context of modern society, cats are better than dogs. The only question is by how much...">{{ draft.draft_desc }}</textarea>
                        </div>
                        <div class="post-input">
                            <label for="tags">Tags: </label>
                            <input type="text" name="tags" id="tags" autocomplete="off" placeholder="e.g. #cats, #dogs, #straightfactz" value="{{ draft.draft_tags }}">
                        </div>
                    </div>
                    <div class="mobile-bottom">
                        <div class="mobile-bottom-layer-1">
                            <a class="delete-btn-mobile"><input type="submit" name="delete" id="delete" value="Delete"></a>
                            <a class="draft-btn-mobile"><input type="submit" name="draft" id="draft" value="Draft"></a>
                        </div>
                        <div class="mobile-bottom-layer-2">
                            <a class="post-btn-mobile"><input type="submit" name="post" id="post" value="Post"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <a class="delete-btn"><input type="submit" name="delete-btn" id="delete" value="Delete"></a>
                <a class="post-btn"><input type="submit" name="post-btn" id="post" value="Post"></a>
            </div>
        </form>
    </div>
</body>
</html>
